<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>康文昌的在线HTML 教学小工具</title>
    <style>  
      body {
        margin: 0;
      }
    </style>
  </head>
 <body class="bg-gray-50 font-sans text-gray-900">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo区域 -->
                <div class="flex items-center">
                    <a href="#" class="flex items-center">
                        <div class="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center text-white text-xl font-bold">
                            L
                        </div>
                        <span class="ml-2 text-xl font-bold bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent">l359l</span>
                    </a>
                </div>
                
                <!-- 导航链接 -->
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-purple-600 transition-colors hidden md:block">首页</a>
                    <a href="#" class="text-gray-600 hover:text-purple-600 transition-colors hidden md:block">帮助中心</a>
                    <a href="#" class="text-gray-600 hover:text-purple-600 transition-colors hidden md:block">关于我们</a>
                    <a href="#" class="bg-purple-600 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-purple-700 transition-colors" id="registerBtn">
                        注册账号
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row gap-8 items-center">
                <!-- 左侧插画 -->
                <div class="md:w-1/2 hidden md:block">
                    <img src="https://picsum.photos/600/400?random=50" alt="l359l登录插画" class="rounded-xl shadow-lg w-full h-auto">
                </div>
                
                <!-- 右侧登录表单 -->
                <div class="md:w-1/2 w-full max-w-md">
                    <div class="bg-white rounded-xl shadow-md p-8">
                        <h1 class="text-2xl font-bold text-center mb-6 bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent">欢迎登录 l359l</h1>
                        
                        <!-- 登录方式切换 -->
                        <div class="flex border-b border-gray-200 mb-6">
                            <button class="py-2 px-1 font-medium text-purple-600 border-b-2 border-purple-600 mr-6" id="phoneLoginBtn">
                                手机号登录
                            </button>
                            <button class="py-2 px-1 font-medium text-gray-500 hover:text-gray-900 transition-colors" id="otherLoginBtn">
                                其他方式登录
                            </button>
                        </div>
                        
                        <!-- 手机号登录表单 -->
                        <form id="phoneLoginForm">
                            <div class="mb-4">
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                                <div class="relative">
                                    <input type="tel" id="phone" placeholder="请输入手机号" 
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors">
                                </div>
                            </div>
                            
                            <div class="mb-6">
                                <label for="verifyCode" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                                <div class="flex gap-2">
                                    <input type="text" id="verifyCode" placeholder="请输入验证码" 
                                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors">
                                    <button type="button" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors whitespace-nowrap">
                                        获取验证码
                                    </button>
                                </div>
                            </div>
                            
                            <div class="flex items-center mb-6">
                                <input type="checkbox" id="agreement" class="w-4 h-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                                <label for="agreement" class="ml-2 text-sm text-gray-600">
                                    同意 <a href="#" class="text-purple-600 hover:underline">用户协议</a> 和 <a href="#" class="text-purple-600 hover:underline">隐私政策</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition-colors mb-6">
                                登录
                            </button>
                        </form>
                        
                        <!-- 其他登录方式表单 (默认隐藏) -->
                        <form id="otherLoginForm" class="hidden">
                            <div class="mb-6">
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名/邮箱</label>
                                <input type="text" id="username" placeholder="请输入用户名或邮箱" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors">
  </body>
</html>
