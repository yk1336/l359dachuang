<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - l359l</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 基础样式重置与通用设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f0f7ff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #111827;
            line-height: 1.5;
        }
        
        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        /* 蓝色系样式定义 */
        .blue-block {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .blue-deep { background-color: #1e40af; }    /* 深蓝色 */
        .blue-medium { background-color: #3b82f6; }  /* 中蓝色 */
        .blue-light { background-color: #93c5fd; }   /* 浅蓝色 */
        .blue-gradient { background: linear-gradient(135deg, #1e40af, #3b82f6); } /* 蓝色渐变 */
        
        /* 顶部导航栏样式 */
        .header {
            border: 2px solid #3b82f6;
            background-color: white;
            border-radius: 8px;
            margin: 16px auto;
            padding: 0 16px;
            max-width: 1280px;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .logo-text {
            margin-left: 8px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .header-link {
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .header-link:hover {
            color: #3b82f6;
        }
        
        .btn-register {
            background: #3b82f6;
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .btn-register:hover {
            background: #1e40af;
        }
        
        /* 登录主内容区样式 */
        .login-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 48px;
            margin: 48px auto;
            max-width: 1000px;
        }
        
        /* 左侧插画区 */
        .login-illustration {
            width: 400px;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        /* 右侧登录表单区 */
        .login-form-container {
            width: 400px;
            background: white;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 32px;
            flex-shrink: 0;
            box-shadow: 0 2px 12px rgba(59, 130, 246, 0.15);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px;
            background: linear-gradient(90deg, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* 登录方式切换 */
        .login-tabs {
            display: flex;
            border-bottom: 1px solid #bfdbfe;
            margin-bottom: 24px;
        }
        
        .login-tab {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-tab.active {
            color: #1e40af;
            border-bottom: 2px solid #3b82f6;
        }
        
        .login-tab:hover:not(.active) {
            color: #3b82f6;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4b5563;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #bfdbfe;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        /* 验证码输入行 */
        .verify-code-row {
            display: flex;
            gap: 12px;
        }
        
        .verify-code-input {
            flex: 1;
        }
        
        .btn-get-verify {
            padding: 12px 16px;
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #93c5fd;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-get-verify:hover {
            background: #dbeafe;
        }
        
        /* 协议勾选 */
        .agreement-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 12px;
            color: #6b7280;
        }
        
        .agreement-checkbox {
            width: 16px;
            height: 16px;
            accent-color: #3b82f6;
        }
        
        .agreement-link {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .agreement-link:hover {
            text-decoration: underline;
        }
        
        /* 登录按钮 */
        .btn-login {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(90deg, #1e40af, #3b82f6);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn-login:hover {
            opacity: 0.9;
        }
        
        /* 其他登录方式 */
        .other-login {
            margin-top: 24px;
        }
        
        .other-login-title {
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 16px;
            position: relative;
        }
        
        .other-login-title::before, .other-login-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #bfdbfe;
        }
        
        .other-login-title::before {
            left: 10%;
        }
        
        .other-login-title::after {
            right: 10%;
        }
        
        .other-login-buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        
        .other-login-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #eff6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e40af;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .other-login-btn:hover {
            background: #dbeafe;
            color: #1e40af;
            transform: scale(1.1);
        }
        
        .other-login-icon {
            font-size: 24px;
        }
        
        /* 注册链接 */
        .register-link-row {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .register-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link:hover {
            text-decoration: underline;
            color: #1e40af;
        }
        
        /* 页脚样式 */
        .footer {
            border: 2px solid #3b82f6;
            background: white;
            border-radius: 8px;
            padding: 24px 16px;
            margin: 48px auto 16px;
            max-width: 1280px;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .footer-text {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            max-width: 600px;
            margin-bottom: 16px;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px 24px;
            margin-bottom: 16px;
        }
        
        .footer-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer-link:hover {
            color: #1e40af;
            text-decoration: underline;
        }
        
        .copyright {
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
        
        /* 响应式样式 - 避免显示错误 */
        @media (max-width: 768px) {
            .login-illustration {
                display: none;
            }
            
            .login-form-container {
                width: 100%;
                max-width: 400px;
            }
            
            .header-links {
                gap: 16px;
            }
            
            .header-link {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-content container">
            <!-- Logo区域 - 跳转至首页 -->
            <div class="logo">
                <a href="/home" class="logo-link" style="display: flex; align-items: center; text-decoration: none;">
                    <div class="logo-icon">L</div>
                    <span class="logo-text">l359l</span>
                </a>
            </div>
            
            <!-- 头部链接 -->
            <div class="header-links">
                <a href="/home" class="header-link">首页</a>
                <a href="/help" class="header-link">帮助中心</a>
                <a href="/about" class="header-link">关于我们</a>
                <a href="/register" class="btn-register">注册账号</a>
            </div>
        </div>
    </header>

    <!-- 登录主内容区 -->
    <div class="login-content container">
        <!-- 左侧插画区 - 蓝色渐变背景 -->
        <div class="login-illustration blue-gradient blue-block">
            <span>登录插画</span>
        </div>
        
        <!-- 右侧登录表单区 -->
        <div class="login-form-container">
            <h2 class="login-title">欢迎登录 l359l</h2>
            
            <!-- 登录方式切换 -->
            <div class="login-tabs">
                <div class="login-tab active" id="phone-tab">手机号登录</div>
                <div class="login-tab" id="account-tab">账号密码登录</div>
            </div>
            
            <!-- 手机号登录表单 -->
            <form id="phone-login-form">
                <div class="form-group">
                    <label class="form-label">手机号</label>
                    <input type="tel" class="form-input" placeholder="请输入手机号" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">验证码</label>
                    <div class="verify-code-row">
                        <input type="text" class="form-input verify-code-input" placeholder="请输入验证码" required>
                        <button type="button" class="btn-get-verify" onclick="getVerifyCode()">获取验证码</button>
                    </div>
                </div>
                
                <div class="agreement-row">
                    <input type="checkbox" class="agreement-checkbox" required>
                    <span>同意 <a href="/terms" class="agreement-link">用户协议</a> 和 <a href="/privacy" class="agreement-link">隐私政策</a></span>
                </div>
                
                <button type="submit" class="btn-login">登录</button>
            </form>
            
            <!-- 账号密码登录表单（默认隐藏） -->
            <form id="account-login-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label">用户名/邮箱</label>
                    <input type="text" class="form-input" placeholder="请输入用户名或邮箱" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div style="display: flex; align-items: center;">
                        <input type="password" class="form-input" placeholder="请输入密码" required>
                        
                     <a href="/forgot-password" style="margin-left: 36px; margin-right: 12px; color: #3b82f6; text-decoration: none;">忘记密码?</a>
                       
                    </div>
                </div>
                
                <div class="agreement-row">
                    <input type="checkbox" class="agreement-checkbox">
                    <span>记住我</span>
                </div>
                
                <button type="submit" class="btn-login">登录</button>
            </form>
            
            <!-- 其他登录方式 -->
            <div class="other-login">
                <div class="other-login-title">其他登录方式</div>
                <div class="other-login-buttons">
                    <a href="/login/qq" class="other-login-btn">
                        <i class="fab fa-qq other-login-icon"></i>
                    </a>
                    <a href="/login/wechat" class="other-login-btn">
                        <i class="fab fa-weixin other-login-icon"></i>
                    </a>
                    <a href="/login/weibo" class="other-login-btn">
                        <i class="fab fa-weibo other-login-icon"></i>
                    </a>
                    <a href="/login/github" class="other-login-btn">
                        <i class="fab fa-github other-login-icon"></i>
                    </a>
                </div>
            </div>
            
            <!-- 注册链接 -->
            <div class="register-link-row">
                还没有账号？<a href="/register" class="register-link">立即注册</a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content container">
            <div class="footer-logo">
                <a href="/home" class="footer-logo-link" style="display: flex; align-items: center; text-decoration: none;">
                    <div class="logo-icon">L</div>
                    <span class="logo-text">l359l</span>
                </a>
            </div>
            <p class="footer-text">l359l是专注于ACG内容的视频分享平台，汇聚动漫、游戏、音乐等优质内容，打造专属二次元社区。</p>
            <div class="footer-links">
                <a href="/about" class="footer-link">关于我们</a>
                <a href="/terms" class="footer-link">用户协议</a>
                <a href="/privacy" class="footer-link">隐私政策</a>
                <a href="/help" class="footer-link">帮助中心</a>
                <a href="/contact" class="footer-link">联系我们</a>
            </div>
            <p class="copyright">© 2023 l359l 版权所有</p>
        </div>
    </footer>

    <script>
        // 登录方式切换功能
        const phoneTab = document.getElementById('phone-tab');
        const accountTab = document.getElementById('account-tab');
        const phoneForm = document.getElementById('phone-login-form');
        const accountForm = document.getElementById('account-login-form');

        phoneTab.addEventListener('click', () => {
            phoneTab.classList.add('active');
            accountTab.classList.remove('active');
            phoneForm.style.display = 'block';
            accountForm.style.display = 'none';
        });

        accountTab.addEventListener('click', () => {
            accountTab.classList.add('active');
            phoneTab.classList.remove('active');
            accountForm.style.display = 'block';
            phoneForm.style.display = 'none';
        });

        // 获取验证码函数
        function getVerifyCode() {
            const btn = document.querySelector('.btn-get-verify');
            if (btn.textContent === '获取验证码') {
                let count = 60;
                btn.disabled = true;
                btn.textContent = `${count}秒后重新获取`;
                
                const timer = setInterval(() => {
                    count--;
                    btn.textContent = `${count}秒后重新获取`;
                    
                    if (count <= 0) {
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.textContent = '获取验证码';
                    }
                }, 1000);
                
                alert('验证码已发送至您的手机');
            }
        }

        // 表单提交事件
        phoneForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('手机号登录成功！');
        });

        accountForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('账号密码登录成功！');
        });
    </script>
</body>
</html>
